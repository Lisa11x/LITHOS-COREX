<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LithoCoreX – Schweizer Mineralienkarte</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-R4bPyt8WmY50rJStRcK4skdfLVJQGiR5D5Hy7J9iiwQ="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>LithoCoreX – Schweizer Mineralienkarte</h1>
      <p>
        Eine interaktive Karte für mineralogische Fundstellen in der Schweiz mit
        Mindat‑Anbindung, Potenzialzonen und geologischen Schichten.
      </p>
    </header>
    <section id="controls">
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          placeholder="Suche nach Mineralien..."
          aria-label="Mineral suchen"
        />
        <button id="searchBtn">Suchen</button>
      </div>
      <div id="layerControls">
        </div>
      <div id="searchResults" class="results hidden"></div>
    </section>
    <main>
      <div id="map"></div>
    </main>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-oY7g4n3A0KnjXGuR0HQO9fYMdRoe6eRPiZ4flWxf8JM="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
